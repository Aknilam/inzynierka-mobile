<ons-page class="center" ng-controller="mmMaterialsCtrl">
  <ons-navigator-toolbar title="Material">
  </ons-navigator-toolbar>

  <ons-text-input
      placeholder="Name"
      ng-model="material.name"
      style="display: block; width: 100%">
  </ons-text-input>
  <ons-text-input
      placeholder="Description"
      ng-model="material.description"
      style="display: block; width: 100%">
  </ons-text-input>
  coordinates: ({{material.lat}}, {{material.lng}})
  angle: {{material.iconAngle}}

  <ons-button
      type="cta-large"
      ng-click="photo()"
      style="display: block; width: 100%; margin-top: 8px;">
        Photo
  </ons-button>

  <ons-button
      type="cta-large"
      ng-click="refresh()"
      style="display: block; width: 100%; margin-top: 8px;">
        Refresh
  </ons-button>

  <div ng-show="!processing && ready">
    <ons-button
        type="cta-large"
        ng-click="save()"
        ng-show="ready"
        style="display: block; width: 100%; margin-top: 8px;">
          Save
    </ons-button>
  </div>
  {{processing ? 'Saving' : ''}}
</ons-page>
