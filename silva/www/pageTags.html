<ons-page>
  <div class="center">
    <ons-navigator-toolbar title="Tags" right-button-icon="fa fa-lg fa-angle-right"
       on-right-button-click="ons.navigator.pushPage('pageProject.html')">
    </ons-navigator-toolbar>
    <ons-button ng-click="ons.slidingMenu.setAbovePage('navigatorProject.html')">
      Project
    </ons-button>
    <ons-button ng-click="ons.slidingMenu.setAbovePage('navigatorMaterials.html')">
      Materials
    </ons-button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form role="form">
          <div class="form-group">
            <label>Tag name</label>
            <input type="text" ng-model="tagName" placeholder="Tag name" class="form-control">
          </div>
          <button type="submit" class="btn btn-success" ng-click="$root.TAGS.add(tagName); tagName = '';">Add tag</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="list-element" full-height>
          <ul class="panel-body list-group">
            <li class="pointer-bootstrap list-group-item" ng-repeat="tag in $root.TAGS.data | orderObjectBy:'name'">
              <!-- <span class="badge">14</span> -->
              {{tag.name}}
              <button type="button" class="close pull-right" style="outline: none;" ng-click="$root.TAGS.remove($event, tag)"><span aria-hidden="true">&times;</span><span class="sr-only">Remove</span></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</ons-page>
